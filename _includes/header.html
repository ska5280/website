<header class="site-header">
<div class="navbar-wrapper">
  <div class="container">

    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/"><img src="{{ site.logo.header }}" alt="{{ site.title }}"/></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% assign sorted_pages = site.pages | sort:"order" %}
            {% for loop_page in sorted_pages %}
              {% if loop_page.title %}
                <li
                  {% if page.title == loop_page.title or page.type == loop_page.title %}
                    class="active"
                  {% endif %}
                  >
                <a href="{{ loop_page.url | prepend: site.baseurl }}">{{ loop_page.title }}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

  </div>
</div>
</header>
